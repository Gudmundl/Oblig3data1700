<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="Stylesheet.css">
    <title>Kinobillettbestilling</title>
</head>
<body>
<!-- form for bestilling -->
<h1>Kinobillettbestilling</h1>


<form id="ticketForm">
    <div class="row">

            <div class="form-floating col">
                <select class="form-select" id="film" aria-label="Floating label select example">
                    <option disabled selected>Velg film</option>
                    <option value="Click 2">Click 2</option>
                    <option value="Titanic 2; Oceangate">Titanic 2; Oceangate</option>
                    <option value="Assemblers unlimited war">Assemblers unlimited war</option>
                    <option value="Cats 5">Cats 5</option>
                    <option value="Aliveocean">Aliveocean</option>
                </select>
                <label for="film">Velg film</label>
            </div>

        <div class="form-floating mb-3 col">

            <input type="number" id="quantity" class="form-control" min="1" required placeholder="1"/>

            <label for="quantity">Antall billetter</label>
        </div>

    </div>
    <div class="row">
        <div class="form-floating mb-3 col">
            <input type="text" class="form-control" id="firstName" placeholder="Ola">
            <label for="firstName">First name</label>
        </div>

        <div class="form-floating mb-3 col">
            <input type="text" class="form-control" id="lastName" placeholder="Nordmann">
            <label for="lastName">Last name</label>
        </div>
    </div>
    <div class="row">
        <div class="form-floating mb-3 col">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3 col">
            <input type="tel" class="form-control" id="phone" placeholder="12345678">
            <label for="phone">Phone number</label>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="buyTicketBtn" onclick="buyTicket()" >Kj√∏p billett</button>
</form>
<!--Lists of tickets -->
<h2>Alle billetter</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Navn</th>
        <th scope="col">Film</th>
        <th scope="col">Epost</th>
        <th scope="col">Telefon</th>
        <th scope="col">Antall</th>
    </tr>
    </thead>
    <tbody id="ticketList">

    </tbody>


</table>
<button type="button" class="btn btn-outline-danger" id="clearTicketsBtn" onclick="clearTickets()">Slett alle billetter</button>
<!--links script -->
<script src="Main.js"></script>



</body>
</html>
